<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,
			p {
				margin: 0;
				padding: 0;
			}
			
			.wrap {
				width: 764px;
				height: 800px;
				margin: 0 auto;
				display: flex;
				background: url(bg.png) no-repeat center center;
			}
			
			.text {
				width: 442px;
				height: 242px;
				margin: auto;
				background: url(bg1.png) no-repeat center center;
				box-sizing: border-box;
				padding-top: 76px;
				border-radius: 3px;
			}
			
			.text_i {
				width: 100%;
				height: 79px;
			}
			
			.text .text_i:nth-of-type(1){
				border-bottom: 1px dashed #ccc;
			}
			
			.text_i .show {
				width: 100%;
				height: 100%;
				position: relative;
				padding-left: 28px;
				box-sizing: border-box;
				display: -none;
			}
			
			.text_i .show .info {
				float: left;
				height: 100%;
				font: 16px/79px "微软雅黑";
				color: #fff;
				margin-right: 22px;
			}
			
			.text_i .show .btn {
				float: left;
				width: 24px;
				height: 24px;
				background: url(c.png) no-repeat center center;
				margin: 29px 0 0 0;
			}
			
			.text_i .alter {
				display: none;
				width: 100%;
				height: 100%;
				padding-left: 24px;
				padding-top: 22px;
				box-sizing: border-box;
			}
			
			.text_i .alter input[type=text] {
				display: inline-block;
				width: 248px;
				height: 32px;
				border: 1px solid #e15671;
				margin-right: 6px;
				outline: none;
			}
			
			.text_i .alter .sure,
			.text_i .alter .cancel {
				display: inline-block;
				width: 60px;
				height: 36px;
				background: #E15671;
				border-radius: 3px;
				font: 14px/36px "微软雅黑";
				text-align: center;
				color: #fff;
				margin-right: 6px;
				position: relative;
				top: 1px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="text">
				<div class="text_i">
					<div class="show">
						<p class="info">欢迎来到妙味课堂</p>
						<a href="javascript:;" class="btn"></a>
					</div>
					<div class="alter">
						<input type="text" />
						<span class="sure">确定</span>
						<span class="cancel">取消</span>
					</div>
				</div>
				<div class="text_i">
					<div class="show">
						<p class="info">欢迎来到妙味课堂</p>
						<a href="javascript:;" class="btn"></a>
					</div>
					<div class="alter">
						<input type="text" />
						<span class="sure">确定</span>
						<span class="cancel">取消</span>
					</div>
				</div>
			</div>
		</div>
		<script src="./xjx.js"></script>
		<script>
			/*点击按钮，弹出'alter'框(display 文本框显示原有 .show下.info文字)
			 *'alter'框下(.sure确定input修改值传回.show下.info 若填写内容为空alert)
			 *'alter'框下（.cancle取消当前修改 返回原有设置）
			 *可同时对不同选项卡进行操作
			 */
			
			//列表
			var arrText = $('.text_i')

			for (var i = 0; i < arrText.length; i++) {
				(function init(i){
					//每项中只读模式(初始化display:block)
					var oShow = arrText[i].querySelector('.show');
					var oInfo = arrText[i].querySelector('.info');//文本
					var oBtn = arrText[i].querySelector('.btn');//切换按钮
									
					//每项中修改模式
					var oAlter = arrText[i].querySelector('.alter');
					var oInput = arrText[i].querySelector('input');//修改文本框
					var oSure = arrText[i].querySelector('.sure');//确认按钮
					var oCancel = arrText[i].querySelector('.cancel');//取消按钮
					
					// 点击只读模式下的按钮会切换成修改模式
					function fnOnAlert(){
						oShow.style.display = 'none'
						oAlter.style.display = 'block';
						oInput.focus();
						//拿到oInfo.innerHTML内容放到oIpnut.value
						oInput.value = oInfo.innerHTML;
					}
					oBtn.onclick = function(){
						fnOnAlert();
					}
					oInfo.onclick = function(){
						fnOnAlert();
					}

					// 点击修改模式下的sure或者cancle会切换成只读模式
					function fnOnRead(){
						//清空oInut.value值
						oShow.style.display = 'block'
						oAlter.style.display = 'none';
					}
					oSure.onclick = function (){
						//如果是空内容弹窗
						if (oInput.value == '') {
							alert("请输入内容");
						}else{
							oInfo.innerHTML = oInput.value;
							fnOnRead()
						}	
					}
					oCancel.onclick = function(){
						fnOnRead()
					}
				})(i);
			}
		</script>
	</body>

</html>
