<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换实例综合</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: '微软雅黑';
    }
    
    html,
    body {
        height: 100%;
    }
    
    a {
        text-decoration: none;
    }
    
    body {
        background: url(img/bg.jpg) no-repeat center;
    }
    
    #centerBox {
        width: 678px;
        height: 504px;
        border: 1px solid #d8d7db;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -340px;
        margin-top: -253px;
        border-radius: 16px;
        background: #f9f8fd url(img/miaov.png) no-repeat 615px 227px;
        box-shadow: 6px 6px 10px #b58bd9;
    }
    
    .line {
        width: 4px;
        height: 58px;
        border: 1px solid #dcdcdc;
        border-radius: 2px;
        background: #fff;
        position: absolute;
        left: 20px;
        top: 222px;
    }
    
    #tabBox {
        width: 560px;
        height: 410px;
        border: 1px solid #dcdcdc;
        margin: 47px 0 0 44px;
        background: #000000;
    }
    
    #tabBox h2 {
        height: 36px;
        padding: 15px 0 0 150px;
    }
    
    #tabBox h2 a {
        float: left;
        width: 130px;
        height: 34px;
        border: 1px solid #dcdcdc;
        border-radius: 2px;
        font-size: 16px;
        color: #fff;
        text-align: center;
        font-weight: normal;
        line-height: 34px;
        margin-left: -1px;
    }
    
    #tabBox h2 .active {
        background: #fff;
        color: #000;
    }
    
    #tabBox p {
        height: 44px;
        text-align: center;
        font-size: 14px;
        color: #8e8e8e;
        line-height: 38px;
    }
    
    #imgBox {
        position: relative;
        width: 550px;
        margin: 0 auto;
    }
    
    #imgBox span,
    #imgBox strong,
    #imgBox em {
        position: absolute;
        width: 100%;
        line-height: 34px;
        height: 34px;
        text-align: center;
        font-size: 16px;
        color: #fff;
        left: 0;
    }
    
    #imgBox span {
        background: url(img/spanbg.png) no-repeat;
        height: 43px
    }
    
    #imgBox a {
        position: absolute;
        width: 35px;
        height: 50px;
        opacity: 0.6;
        filter: alpha(opacity=60);
        top: 130px;
        text-align: center;
    }
    
    #imgBox a img {
        padding: 12px 0 0 0px;
    }
    
    #imgBox a:hover {
        background: #000;
    }
    
    #imgBox strong,
    #imgBox em {
        bottom: 0;
        font-weight: normal;
    }
    
    #imgBox em {
        opacity: 0.6;
        filter: alpha(opacity=60);
        background: #000;
        left: 0;
        bottom: 0;
    }
    
    #next {
        right: 0;
    }
    
    #tanBox {
        position: absolute;
        width: 298px;
        height: 148px;
        left: 50%;
        top: 50%;
        margin-left: -149px;
        margin-top: -74px;
        border: 1px solid #93908d;
        display: none;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, .5);
    }
    
    #tanBox span {
        position: absolute;
        right: 14px;
        top: 14px;
        cursor: pointer;
    }
    
    #tanBox em {
        background: #000;
        opacity: 0.6;
        filter: alpha(opacity=60);
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    #tanBox p {
        font-size: 18px;
        color: #fff;
        position: absolute;
        width: 100%;
        text-align: center;
        top: 31px;
        line-height: 27px;
    }
    
    #tanBox strong {
        position: absolute;
        width: 100%;
        height: 44px;
        font-size: 14px;
        color: #93908d;
        top: 58px;
        text-align: center;
        line-height: 44px;
    }
    
    #tanBox a {
        width: 80px;
        height: 25px;
        border: 1px solid #fff;
        border-radius: 2px;
        line-height: 25px;
        text-align: center;
        bottom: 19px;
        left: 106px;
        position: absolute;
        font-size: 14px;
        color: #fff;
    }
    </style>
</head>
<body>
    <div id="centerBox">
        <span class="line"></span>
        <div id="tabBox">
            <h2>
				<a id="loop" href="javascript:;" class="active">循环切换</a>
				<a id="shunxu" href="javascript:;">顺序切换</a>
			</h2>
            <!-- 图片只能到最后一张\或只能到第一张切换 -->
            <p id="info">图片可以从最后一张跳转到第一张循环切换</p>
            <div id="imgBox">
                <span class="currentImgIndex">图片数量计算中……</span>
                <img id="img" src="img/img01.jpg">
                <a href="javascript:void(0);" id="prev"><img src="img/prev.png" /></a>
                <a href="javascript:void(0);" id="next"><img src="img/next.png" /></a>
                <em></em>
                <strong class="imgDesc">图片文字加载中……</strong>
            </div>
        </div>
        <div id="tanBox">
            <em></em>
            <span><img class="close" src="img/close.png"/></span>
            <p>JavaScript提醒</p>
            <strong>已经到最后一张啦～</strong>
            <a class="sure" href="javascript:void(0);">确定</a>
        </div>
    </div>
    
    <script>
      /**
       * 1 点击循环和顺序按钮可以切换按钮的样式以及提示文字
       * 2 设定图片的地址数组和描述信息的数组
       * 3 页面数据的初始化
       * 4 点击上一张和下一张按钮进行切换
       *    问题：什么时候是循环切换，什么时候是顺序切换？
       *    思考：要么是循环要么是顺序（两种情况）
       *    想到：if(某个条件成立){...循环}else{...顺序}
       *    问题：条件是什么呢？
       *    想到：没有条件，就创造个条件，声明一个变量
       *          让这个变量初始化为true，如果是true就对应
       *          循环，否则就是对应false
       * 5 图片切换
       * 6 加弹窗
       */
      
      // 获取两个功能按钮和提示信息
      var loop = document.querySelector('#loop');
      var sx = document.querySelector('#shunxu');
      var info = document.querySelector('#info');
      
      // 获取图片数量和描述信息的元素
      var currentImgIndex = document.querySelector('.currentImgIndex');
      var imgDesc = document.querySelector('.imgDesc');
      var img = document.querySelector('#img');
      
      // 获取上一张和下一张的按钮
      var prev = document.querySelector('#prev');
      var next = document.querySelector('#next');
      
      // 弹窗和弹窗的关闭按钮
      var tanBox = document.querySelector('#tanBox');
      var close = document.querySelector('.close');
      var sure = document.querySelector('.sure');
      
      // 图片的数据
      var imgData = ['./img/img01.jpg', './img/img02.jpg', './img/img03.jpg', './img/img04.jpg'];
      var imgTextData = ['图片1111', '图片2222', '图片3333', '图片4444'];
      
      // 总数量和当前要显示的那个索引
      var len = imgData.length;
      var current = 0;
      var isLoop = true;
      var isClick = true;
      
      // 点击循环按钮
      loop.onclick = function (){
        if(isClick){
          loop.className = 'active';
          sx.className = '';
          info.innerHTML = '图片可以从最后一张跳转到第一张循环切换';
          isLoop = true;
        }
      };
      
      // 点击顺序按钮
      sx.onclick = function (){
        if(isClick){
          sx.className = 'active';
          loop.className = '';
          info.innerHTML = '图片只能到最后一张\或只能到第一张切换';
          isLoop = false;
        }
      };
      
      // 初始化页面
      tabImag();
      
      function tabImag(){
        img.src = imgData[current];
        currentImgIndex.innerHTML = (current + 1) + '/' + len;
        imgDesc.innerHTML = imgTextData[current];
      }
      
      next.onclick = function (){
        if(isClick){
          current++;
          if(current > len - 1){
            // current = 0;  // current 要么 = 0 要么 = len - 1
            if(isLoop){
              current = 0;
            }else{
              current = len - 1;
              tanBox.style.display = 'block';
              isClick = false;
            }
          }
          tabImag();
        }
      };
      
      prev.onclick = function (){
        if(isClick){
          current--;
          if(current < 0){
            // current = 0;  // current 要么 = 0 要么 = len - 1
            if(isLoop){
              current = len - 1;
            }else{
              current = 0;
              tanBox.style.display = 'block';
              isClick = false;
            }
          }
          tabImag();
        }
      };
      
      // 关闭弹窗
      close.onclick = sure.onclick = function (){
        tanBox.style.display = '';
        isClick = true;
      };
      
    </script>
</body>
</html>
